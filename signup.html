<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <!-- Css File  -->
    <link rel="stylesheet" href="./css/signup.css" />
    <!-- Bootstrap File  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark signup-page">
    <form class="form">
      <p class="title">S'inscrire</p>
      <p class="message">Inscrivez-vous maintenant et obtenez un accès complet à notre application.</p>
      <div class="flex">
        <label>
          <input required="" placeholder="" type="text" class="input" />
          <span>Prénom</span>
        </label>

        <label>
          <input required="" placeholder="" type="text" class="input" />
          <span>Nom</span>
        </label>
      </div>

      <label>
        <input required="" placeholder="" type="email" class="input" />
        <span>Email</span>
      </label>

      <label>
        <input required="" placeholder="" type="password" class="input" />
        <span>Mot de passe
        </span>
      </label>
      <label>
        <input required="" placeholder="" type="password" class="input" />
        <span>Confirmez le mot de passe</span>
      </label>
      <button class="submit">Soumettre</button>
      <p class="signin">
        Vous avez déjà un compte ? <a href="login.html">Connectez-vous</a>
      </p>
    </form>

    <!-- js bootstrap file  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
